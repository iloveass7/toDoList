<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>iloveass's ToDoList</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="app">
        <div class="container">
            <h1>iloveass's ToDo List</h1>
            <div id="wrapper">
                <input type="text" placeholder="Task to be done"/>
                <button id="add-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">You have <span class="count-value">0</span> task(s) to complete.</p>
            </div>
            <button id="delete-all-btn">Delete All Tasks</button>
        </div>
        <p id="error">Input cannot be empty!</p>
    </div>
</body>
</html>
